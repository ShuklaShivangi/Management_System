<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Styling for full page centering */
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
      }

      .container {
        text-align: center;
        width: 100%;
        max-width: 400px; /* Limit the max width of the buttons */
      }

      /* Navbar style */
      nav {
        background-color: black;
        color: white;
        padding: 20px;
        text-align: center;
        font-weight:700;
        font-size: 55px;
        width: 100%;  /* Make the navbar span the full width */
        position: fixed;
        top: 0;  /* Stick to the top */
        left: 0;
        letter-spacing: 8px;
        word-spacing: 18px;
      }

      .main-content {
        margin-top: 100px; /* Add margin to push content below the navbar */
        width: 100%;
      }

      /* Ensure buttons have uniform size */
      .btn {
        margin-bottom: 15px; /* Add space between buttons */
        height: 50px; /* Set a fixed height */
        font-size: 18px; /* Set font size for consistency */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>Management System</nav>

    <!-- Main Content -->
    <div class="container main-content">
        <a class="btn btn-secondary d-block w-100" href="/all_emp" role="button">View All Employee</a><br>
        <a class="btn btn-secondary d-block w-100" href="/add_emp" role="button">Add An Employee</a><br>
        <a class="btn btn-secondary d-block w-100" href="/remove_emp" role="button">Remove An Employee</a><br>
        <a class="btn btn-secondary d-block w-100" href="/filter_emp" role="button">Filter Employee</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
